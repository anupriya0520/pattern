<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Basic Meta Tags -->
    <title>My Sample Page</title>
    <meta name="description" content="A demo page with date and phone number validation using HTML patterns.">

    <!-- Open Graph Meta Tags for Link Preview -->
    <meta property="og:title" content="Pattern Validation Form" />
    <meta property="og:description" content="Check out this HTML form that validates date and phone number using regex patterns!" />
    <meta property="og:image" content="https://example.com/preview-image.jpg" />
    <meta property="og:url" content="https://your-deployment-link.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card (optional) -->
    <meta name="twitter:card" content="summary_large_image" />

</head>
<body>
    <h1>Welcome to Pattern Validation</h1>
    <form>
        <label>Date (DD-MM-YYYY):</label><br>
        <input type="text" pattern="^(0[1-9]|[12][0-9]|3[01])[-](0[1-9]|1[0-2])[-](19|20)\d{2}$" required>
        <br><br>

        <label>Phone (Starts with 6-9, 10 digits):</label><br>
        <input type="tel" pattern="^[6-9]\d{9}$" required>
        <br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
