<!DOCTYPE html>
<html>
<head>
    <title>Pattern Validation Form</title>
</head>
<body>
    <h2>Pattern Validation Example</h2>
    <form>
        <!-- Date Pattern: DD-MM-YYYY -->
        <label for="date">Date (DD-MM-YYYY):</label><br>
        <input type="text" id="date" name="date" pattern="^(0[1-9]|[12][0-9]|3[01])[-](0[1-9]|1[0-2])[-](19|20)\d{2}$" required>
        <small>Format: DD-MM-YYYY</small><br><br>

        <!-- Phone Pattern: 10-digit Indian phone number -->
        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" pattern="^[6-9]\d{9}$" required>
        <small>10-digit number starting with 6-9</small><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
